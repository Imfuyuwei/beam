apply plugin: org.apache.beam.gradle.BeamModulePlugin
applyJavaNature(testShadowJar: true, shadowClosure: {})

description = "Apache Beam :: SDKs :: Java :: Extensions :: TPC"
ext.summary = "TPC Benchmark on Beam SQL"

def calcite_version = "1.16.0"
def avatica_version = "1.11.0"

dependencies {
    compile project(path: ":beam-sdks-java-extensions-sql", configuration: "shadow")
    compile project(path: ":beam-sdks-java-core", configuration: "shadow")
    compile project(path: ":beam-sdks-java-io-google-cloud-platform", configuration: "shadow")
    compile project(path: ":beam-sdks-java-io-hadoop-file-system", configuration: "shadow")
    compile project(path: ":beam-sdks-java-extensions-google-cloud-platform-core", configuration: "shadow")
    compile library.java.protobuf_java
    compile library.java.slf4j_jdk14
    compile library.java.slf4j_api
    compile library.java.commons_lang3
    compile library.java.joda_time
    compile library.java.gax_grpc
    compile 'com.google.api:gax:1.28.0'
    compile library.java.google_auth_library_oauth2_http
    compile library.java.google_api_services_pubsub
    compile library.java.google_http_client
    compile library.java.google_api_services_bigquery
    compile library.java.google_api_client
    compile library.java.guava
    compile library.java.junit
    compile library.java.hamcrest_core
    compile library.java.hamcrest_library

    runtime project(path: ":beam-runners-flink_2.11", configuration: "shadow")
    compile project(path: ":beam-runners-google-cloud-dataflow-java", configuration: "shadow")
    compile project(path: ":beam-runners-direct-java", configuration: "shadow")

//    compile "org.apache.calcite:calcite-core:$calcite_version"
//    compile "org.apache.calcite:calcite-linq4j:$calcite_version"
//    compile "org.apache.calcite.avatica:avatica-core:$avatica_version"

    // Spark
    compile project(path: ":beam-runners-spark", configuration: "shadow")

    compile library.java.spark_streaming, {
        exclude group: "org.slf4j", module:"jul-to-slf4j"
        exclude group: "org.slf4j", module: "slf4j-jdk14"
        exclude group: "org.apache.calcite", module: "calcite-core"
        exclude group: "org.apache.calcite", module: "calcite-linq4j"
        exclude group: "org.apache.calcite", module: "calcite-avatica"
    }
    compile library.java.spark_core, {
        exclude group: "org.slf4j", module:"jul-to-slf4j"
        exclude group: "org.slf4j", module: "slf4j-jdk14"
        exclude group: "org.apache.calcite", module: "calcite-core"
        exclude group: "org.apache.calcite", module: "calcite-linq4j"
        exclude group: "org.apache.calcite", module: "calcite-avatica"
    }

    testCompile library.java.junit
}

processResources {
    filter org.apache.tools.ant.filters.ReplaceTokens, tokens: [
            'beam.version': version,
    ]
}

shadowJar {
    zip64 true
    manifest {
        attributes "Main-Class": "org.apache.beam.sdk.extensions.tpc.BeamTpc"
    }
}
